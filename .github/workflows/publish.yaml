name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Build Slides
        run: pnpm build

      - name: Inspect build output # ★このステップを追加
        run: |
          echo "--- dist/ ディレクトリの詳細リスト (シンボリックリンクはパーミッションの先頭が 'l' で示されます):"
          ls -lR dist
          echo "--- dist/ ディレクトリ内のすべてのシンボリックリンクを検索:"
          find dist -type l -ls
          echo "--- dist/ ディレクトリの合計サイズを確認:"
          du -sh dist

      - name: Save outputs
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: "dist/*"

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
